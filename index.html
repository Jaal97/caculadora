<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora kWh</title>
    <link rel="stylesheet" href="/calculadora/styles/style.css">
</head>
<body>
    <section class="container"><h1>Calculadora de kWh</h1>
        <section class="one__ali">
            <p class="parrafin">De cuantos Watts(W) es el consumo</p>
            <input type="number"id="numw">
            <input type="button" value="Continuar" id="envia">
            <p id="rew" class="resultado__mostrar"></p>
            <br>
        </section>
        <section class="one__ali"> 
            <p class="parrafon">Cuantas horas al dia de uso</p>
            <input type="number"id="numh">
            <input type="button" value="Calcular" id="enviah">
            <p id="total" class="resultado__mostrar"></p>
    
        </section>
        <section class="one__ali">
            <p id="valort" class="resultado__final"></p>
        </section>
    </section>
    
    
    <script src="/calculadora/codes/code.js"></script>
</body>
</html>
